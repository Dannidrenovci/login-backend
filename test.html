<!DOCTYPE html>
<html>
  <body>
    <h1>Login Test</h1>
    <script>
      fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: 'test@example.com',
          password: 'password123'
        })
      })
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(err => console.error('Error:', err));
    </script>
  </body>
</html>
